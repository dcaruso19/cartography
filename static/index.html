<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Cartography</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/foundation.css">
	<link href='style.css' rel='stylesheet' type='text/css' media='all' />
	
	<script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
	<nav class="top-bar">
		<ul class="title-area">
			<!-- Title Area -->
			<li class="name">
			  <h1><a href="/">Cartography</a></h1>
			</li>
			<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			<li class="toggle-topbar menu-icon"><a href=""><span>Menu</span></a></li>
		</ul>
		
		
		
		<section class="top-bar-section">
			<ul class="left">
				<li class="divider"></li>
				<li class="has-dropdown"><a href="#">Tileset</a>
					<ul class="dropdown"><li class="title back js-generated"><h5><a href="#">« Back</a></h5></li>
						<li><label>Tileset</label></li>
						<li><a href="#">Load Tileset</a></li>
					</ul>
				</li>
				<li class="divider"></li>
				<li><a href="https://github.com/spectrumbranch/cartography">Github</a></li>
				<li class="divider"></li>
				<li><a id="version"></a></li>
				<li class="divider"></li>
			</ul>
			
			<ul class="right">
				<li class="divider hide-for-small"></li>
				<li class="has-form">
					<div class="row">
						<div id="register-dropdown" class="f-dropdown register" data-dropdown-content>
							<div style="width:200px">
								<form id="register-form">
									<input type="text" placeholder="userid" name="userid" id="userid" />
									<input type="password" placeholder="password" name="passwrd" id="passwrd" />
									<input type="password" placeholder="confirm password" name="passwrd0" id="passwrd0" />
									<input type="text" placeholder="email" name="email" id="email" />
									<input type="button" id="register-btn" class="button prefix" value="Submit" />
								</form>
								<p><em>All fields are required.</em></p>
							</div>
						</div>
						<div class="row collapse">
							<input id="register-dropdown-trigger" type="button" data-dropdown="register-dropdown" href="#" class="button prefix" value="Register"/>
						</div>
					</div>
				</li>
				<li class="has-form">
					<form 	id="login_form" 
							action="#" 
							method="post" 
							accept-charset="utf-8" 
						>
						<div class="row">
							<div class="large-12 columns">
								<div class="row collapse">
									<div class="small-5 columns">
									  <input type="text" placeholder="username" name="luser" />
									</div>
									<div class="small-5 columns">
									  <input type="password" placeholder="password" name="lpasswrd" />
									</div>
									<div class="small-2 columns">
									  <input type="submit" href="#" class="button prefix" value="Login" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</li>
			</ul>
		</section>
	</nav>




<div class="row" style="min-height:800px;">
	<canvas id="canvas"></canvas>
</div>

<script src="jquery-1.7.1.js"></script>

<script type="text/javascript" src="difractal-core.js"></script>
<script type="text/javascript" src="difractal-util.js"></script>
<script type="text/javascript" src="difractal-entity.js"></script>
<script type="text/javascript" src="difractal-gamestate.js"></script>
<script type="text/javascript" src="difractal-texture2d.js"></script>
<script type="text/javascript" src="difractal-collision.js"></script>
<script type="text/javascript" src="draw.js"></script>

<script type="text/javascript" src="cartography.core.js"></script>
<script type="text/javascript" src="cartography.util.js"></script>
<script type="text/javascript" src="cartography.bootstrap.js"></script>
<!-- TODO: only show register if not logged in -->
<script type="text/javascript" src="cartography.register.js"></script>

<script>
  document.write('<script src=js/vendor/'
	+ ('__proto__' in {} ? 'zepto' : 'jquery')
	+ '.js><\/script>');
</script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.topbar.js"></script>
<script src="js/foundation/foundation.forms.js"></script>
<script src="js/foundation/foundation.joyride.js"></script>
<script src="js/foundation/foundation.dropdown.js"></script>
<script>
  $(function(){
    $(document).foundation();    
  })
</script>

</body>
</html>
